<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Postcards</title>
  <link rel="stylesheet" href="tugas.css">
</head>
<body>
  <header class="header">
    <h1>Marvel Movie Postcards</h1>
  </header>
  <main class="container">
    <!-- Flexbox Section -->
    <h1 style="text-align: center;">Flexbox Showcase</h1>
    <section class="flexbox-section">
      <div class="flexbox-container">
        <a href="#" class="flex-item">
          <img src="gambar/alternative minimalist polaroid movie poster - thor_ ragnarok.jpeg" title="I gave it 8.5 Two thumbs up!" alt="Marvel Movie 1">
          <p>Thor : Ragnarok</p>
        </a>
        <a href="#" class="flex-item">
          <img src="gambar/Doctor Strange in the Multiverse of Madness Polaroid Movie Poster.jpeg" title="I gave it 9 Highly recommended!" alt="Marvel Movie 2">
          <p>Doctor Strange in the Multiverse of Madness</p>
        </a>
        <a href="#" class="flex-item">
          <img src="gambar/✫ the marvels ✫.jpeg" title="I gave it 8.5 Simply amazing!" alt="Marvel Movie 1">
          <p>Thor : The Marvels</p>
        </a>
      </div>
    </section>

    <!-- Grid Section -->
    <h1 style="text-align: center;">Grid Showcase</h1>
    <section class="grid-section">
      <div class="grid-container">
        <a href="#" class="grid-item">
          <img src="gambar/guardians of the galaxy movie poster.jpeg" title="I gave it 9 Absolutely fantastic!" alt="Marvel Movie 4">
          <p>Guardians Of The Galaxy</p>
        </a>
        <a href="#" class="grid-item">
          <img src="gambar/Spiderman _ no way home polaroid poster.jpeg" title="I gave it 8.5 Highly enjoyable!" alt="Marvel Movie 5">
          <p>Spiderman No Way Home</p>
        </a>
        <a href="#" class="grid-item">
          <img src="gambar/download.jpeg" title="I gave it 9 for an emotional ending" alt="Marvel Movie 6">
          <p>Avengers : Endgame</p>
        </a>
        <a href="#" class="grid-item">
          <img src="gambar/The avengers_ Infinity war minimalist poster.jpeg" title="I gave it 9.5 for an unforgettable experience!" alt="Marvel Movie 6">
          <p>Avengers Infinity War</p>
        </a>
        <a href="#" class="grid-item">
          <img src="gambar/download (1).jpeg" title="I gave it 9 for a delightful experience!" alt="Marvel Movie 6">
          <p>Thor:Love And Thunder</p>
        </a>
      </a>
      <a href="#" class="grid-item">
        <img src="gambar/Eternals polaroid.jpeg" title="I gave it 9 Truly impressive!" alt="Marvel Movie 6">
        <p>Eternals</p>
      </a>
      </div>
    </section>
  </main>
</body>
</html>
